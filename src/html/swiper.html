<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/default.css">
    <title>Document</title>
    <style>
        .swiper-slide {
            width: 2.4rem;
            height: 4.7rem;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="intro_swiper">
            <div class="swiper_unit"
            data-effect="slide" data-speed="5000" data-auto="false" data-align="true" data-loop="false"
            data-direction="horizontal" data-initial="0" data-group="1" data-view="auto">
                <ul class="swiper-wrapper" style="transform: translate3d(3.4rem,0,0)">
                    <li class="cnt1 swiper-slide">
                        <div class="motion_box">
                            <img src="../assets/images/intro_card1.png" alt="">
                            <!-- <span class="layerOpen">자세히보기</span> -->
                        </div>
                    </li>
                    <li class="cnt2 swiper-slide">
                        <div class="motion_box">
                            <img src="../assets/images/intro_card2.png" alt="">
                            <!-- <span class="layerOpen">자세히보기</span> -->
                        </div>
                    </li>
                    <li class="cnt3 swiper-slide">
                        <div class="motion_box">
                            <img src="../assets/images/intro_card3.png" alt="">
                            <!-- <span class="layerOpen">자세히보기</span> -->
                        </div>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>            
            </div>
        </div>  
    </div>
    <script src="../assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/resize.js"></script>
    <script src="../assets/js/common.js"></script>

</body>
</html>
